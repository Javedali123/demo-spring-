<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Posts</title>
    <link href="../public/css/bootstrap.min.css" />
</head>

<body>

<header th:replace="layout :: site-header" />

<!-- Displays all posts to edit or delete -->
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h1>All Posts</h1>
        </div>
        <p/>
        <div class="col-md-2">
            <a class="btn btn-lg btn-primary" href="create.html" th:href="@{/user/create}">Create Post</a>
        </div>
    </div>
    <!-- Table for all posts -->
    <div class="row">
        <div class="col-md-12">
            <table>
                <table class="table">

                    <!-- Table head values -->
                    <thead>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th></th>
                    <th></th>
                    </thead>

                    <!-- Table row values -->
                    <tbody>
                    <tr th:each="post : ${posts}">
                    <td th:text="${post.title}">Alex</td>
                    <td th:text="${post.body}">Parkinson</td>
                    <td th:text="${post.author.fullName}">alex</td>
                    <td th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">01-Mar-2017</td>
                    <td><a class="btn btn-default btn-sm" href="#" th:href="@{/user/update/}+${post.id}">Update</a> </td>
                    <td><a class="btn btn-default btn-sm" href="#" th:href="@{/user/delete/}+${post.id}">Delete</a> </td>
                    </tr>
                    </tbody>
                </table>
            </table>
        </div>
    </div>
</div>

<footer th:replace="layout :: site-footer" />

</body>

</html>

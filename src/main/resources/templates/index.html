<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <link href="../public/css/bootstrap.min.css" />
    <title>Javed's Blog</title>
</head>

<body>

<header th:replace="layout :: site-header" />

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            <h1>Welcome to my first Spring Project</h1>
            <p class="lead">Thank You for visiting my amazing Blogging web aplication, Spring is Fantastic</p>

        </div>
    </div>
</div>

<aside>

    <h3>Latest Posts</h3>
    <a href="#" th:each="p : ${latest5posts}" th:text="${p.title}"
       th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>

</aside>

<main id="posts">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
    <article th:each="p : ${latest3posts}">
        <h3 class="title" th:text="${p.title}">Post Title</h3>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">01-Mar-2017</span>
            <span th:if="${p.author}" th:remove="tag">
                <i>by</i> <span th:text="${p.author.fullName != null ?
                        p.author.fullName : p.author.username}">Javed Ali</span>
            </span>
        </div>
        <p/>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
        </div>
    </div>
</main>

<footer th:replace="layout :: site-footer" />

</body>

</html>
